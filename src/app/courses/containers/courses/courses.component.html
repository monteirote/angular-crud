<mat-card>
  <mat-toolbar color="primary" class="toolbar">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>

  <div class="column-flex">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      class="arredondarBottom"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
