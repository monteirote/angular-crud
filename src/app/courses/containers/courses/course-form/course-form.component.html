<mat-card>

  <mat-toolbar color="primary">
    <span>Detalhes do Curso</span>
    <span class="tituloToolBar"></span>
  </mat-toolbar>

  <mat-card-content class="min-width">
    <form [formGroup]="form">

      <mat-form-field class="full-widht1">
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end"> {{ name.value.length || 0 }} / 30</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-widht">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("category") }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <span class="spacer"></span>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" class="pad">Concluir</button>
  </mat-card-actions>

</mat-card>
